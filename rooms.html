<!DOCTYPE html>
<!--Mark Wallace Oasis Website-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OasisSpaResort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <button class="nav-btn">
                <a href="home.html" style="text-decoration: none; color: inherit;">Home</a>
            </button>
        </div>
        <div class="header-logo">
            <img src="photos/logo.jpg" alt="Logo" width="800" height="200"/>   
        </div>
        <div class="header-right">
            <button class="nav-btn">
                <a href="about.html" style="text-decoration: none; color: inherit;">About Us</a>
            </button>
        </div>
    </header>
	
	    <!-- Horizontal Row of Buttons -->
    <nav class="horizontal-nav">
        <button class="nav-btn">
            <a href="rooms.html" style="text-decoration: none; color: inherit;">Rooms</a>
        </button>
        <button class="nav-btn">
            <a href="spa.html" style="text-decoration: none; color: inherit;">Spa</a>
        </button>
        <button class="nav-btn">
            <a href="dining.html" style="text-decoration: none; color: inherit;">Dining</a>
        </button>
        <button class="nav-btn">
            <a href="events.html" style="text-decoration: none; color: inherit;">Events</a>
        </button>
        <button class="nav-btn">
            <a href="offers.html" style="text-decoration: none; color: inherit;">Offers</a>
        </button>
    </nav>
	
	
	<!-- Main Content -->

<div class="rooms-page">
    <div class="rooms-page">
    <!-- Sort Dropdown -->
    <div class="sort-container">
        <label for="sort">Sort by:</label>
        <select id="sort" onchange="sortRooms()">
            <option value="default">Default</option>
            <option value="high-to-low">Price: High to Low</option>
            <option value="low-to-high">Price: Low to High</option>
        </select>
    </div>

    <div id="rooms-container">
        <div class="room" data-price="150">
            <img src="Photos/Room1.jpg" alt="Room-1" width="800" />
            <div class="room-info">
                <h2>£150 Standard Room</h2>
                <p>Enjoy comfort and simplicity in our Standard Room...</p>
                <a href="Room1.html" class="book-now">Book Now</a>
            </div>
        </div>

        <div class="room" data-price="225">
            <img src="Photos/Room2.jpg" alt="Room-2" width="800" />
            <div class="room-info">
                <h2>£225 Deluxe Suite</h2>
                <p>Upgrade to our Deluxe Suite with added space...</p>
                <a href="Room2.html" class="book-now">Book Now</a>
            </div>
        </div>

        <div class="room" data-price="300">
            <img src="Photos/Room3.jpg" alt="Room-3" width="800" />
            <div class="room-info">
                <h2>£300 Ocean-View Villa</h2>
                <p>Indulge in ultimate luxury with our Ocean-View Villa...</p>
                <a href="Room3.html" class="book-now">Book Now</a>
            </div>
        </div>
    </div>


</div>


	<!-- Footer -->
    <footer>
        <button class="footer-btn">
            <a href="contact.html" style="text-decoration: none; color: inherit;">Contact Us</a>
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
